<!DOCTYPE html>
<html>
  <body>
    <script>
      var answer = prompt ("Give me a number");
      var answer2 = prompt ("Another one.")
      var operation = prompt ("Whatchu wanna do: mult, div, or mod?")
      if (operation == "mult"){
      alert (answer * answer2);
      }

    else if ( operation == "div"){
      alert (answer / answer2);
      }

      else if ( operation == "mod"){
        alert (answer % answer2);
        }

      else {
        alert ("invalid operation");

      }
    </script>
  </body>
</html>
